<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Videos</title>
</head>
<body>
    <h1>Working with local host videos</h1>
    <p>This video is hosting in my own server.</p>

    <video src="media/my-video.mp4.mp4" width="300" controls poster="images/bethany-400x500.jpeg"></video>
    <br>
    <h2>Second Video</h2>
    <video width="560" height="315" poster="images/bethany-smile-560x315.jpg" controls>
        <source src="media/my-video.mp4.mp4">
    </video>

    <h1>Inserting youtube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/bNEmbz5lQUU?si=0eRJbDRYE3Ol5g71" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
