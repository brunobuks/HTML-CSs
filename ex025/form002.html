<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="sign-up.php" method="post" autocomplete="off">
        <p>
            <label for="user">User</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="10" size="15" placeholder="Type Your User">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="20" size="15" placeholder="Type Your Password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Erase">
        </p>
    </form>
</body>
</html>
