<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Tests</h1>
    <form action="sign-up.php" method="get">
        <p>
            <label for="num">Number 1:</label>
            <input type="number" name="num" id="num" min="0" max="50" required oninput="plus.innerHTML = Number(num.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Number 2:</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required oninput="plus.innerHTML = Number(num.value) + Number(num2.value)">
        </p>
        <p>
            <label for="plus">Equal: </label>
            <output name="plus" id="plus">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
