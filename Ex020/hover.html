<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: cursive, serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color : blue;
            background-color: black;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Hover the mouse over the link below</p>
    <div>
        Hover the mouse here
       <p>Hide text..</p> 
    </div>
    <p>End of Example</p>
</body>
</html>
